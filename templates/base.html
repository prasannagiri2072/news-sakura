<!-- templates/base.html -->  
<!DOCTYPE html>  
<html lang="en" data-theme="light">  
<head>  
    <!-- Basic Meta Tags -->  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  
    <!-- Website Title -->  
    <title>{% block title %}Sakura News Network{% endblock %}</title>  
  
    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">  
  
    <!-- Font Awesome for Icons -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pO8zN+qtJqxSasZHN3gvxH1GdkM0V/xadS63SWvBqri3FVJN6m7gaErkt0QstIUq4g0QowDfaTp2fEe5tveq3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  
    <!-- Custom CSS -->  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  
  
    {% block extra_head %}{% endblock %}  
</head>  
<body>  
    {% include 'navbar.html' %}  
    {% block content %}{% endblock %}  
    {% include 'footer.html' %}  
  
    <!-- Bootstrap JS Bundle including Popper -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
  
    <!-- Custom JavaScript Files -->  
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>  
    {% block extra_scripts %}{% endblock %}  
</body>  
</html>
